<!DOCTYPE html>
<html>

<body>

    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can hide HTML elements.</p>
    <p id="demo2">JavaScript can hide HTML elements.</p>

    <button type="button" onclick="document.getElementById('demo').style.display='none'">Ocultar!</button>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Mostrar!</button>
    <button type="button" onclick="document.getElementById('demo2').style.display='none'">Ocultar!</button>
    <button type="button" onclick="document.getElementById('demo2').style.display='block'">Mostrar!</button>

</body>

</html>
